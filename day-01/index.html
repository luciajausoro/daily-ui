<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="main">
				<div class="main-header">
					<h1>Create Account</h1>
					<div class="sm-buttons">
						<button><span class="iconify" data-icon="fa-brands:google"></span></button>
						<button><span class="iconify" data-icon="fa-brands:twitter"></span></button>
						<button><span class="iconify" data-icon="fa-brands:facebook-f"></span></button>
						<button><span class="iconify" data-icon="fa-brands:vk"></span></button>
					</div>
					<p>or use your email for registration:</p>
				</div>
				<div class="main-content">
					<form action="" class="form">
						<input class="form-control" type="text" name="fname" id="fname" placeholder="Name" />
						<input class="form-control" type="email" name="email" id="email" placeholder="Email address" />
						<input class="form-control" type="password" name="password" id="password" placeholder="Password" />
						<label for="terms">
							<input class="form-control form-control-checkbox" type="checkbox" name="terms" id="terms" value="1" />
							I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
						</label>
						<div class="btn-group">
							<button class="cta">Sign up</button>
							<a href="#" class="cta cta-outline">Sign in</a>
						</div>
					</form>
				</div>
			</div>
			<div class="sidebar"></div>
		</div>

		<p class="copy">Pattern sourced from: <a href="http://www.freepik.com">http://www.freepik.com</a> | Design based on <a href="https://dribbble.com/shots/11879454-Sign-Up-Form">https://dribbble.com/shots/11879454-Sign-Up-Form</a> by Natalia K</p>
	</body>
</html>
